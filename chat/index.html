<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>

<body>
    <div class="w3-row">
        <div class="w3-container w3-col m4 l3">
            <h1 class="w3-margin-bottom">The Chat</h1>
        </div>
        <div class="w3-col m8 l9">
            <ul id="messages" style="list-style-type:none;margin-bottom:132px;">
            </ul>
            <div class="w3-bottom w3-col m8 l9 w3-stretch w3-padding-16">
                <input class="w3-input  w3-border w3-round-large w3-margin-bottom" id="message" placeholder="Your Message Here"></input>
                <button class="w3-button w3-border w3-round-large w3-deep-purple w3-hover-purple w3-block" id="send">Send</button>
            </div>
        </div>
    </div>
    <script src="/chat/index.js"></script>
</body>

</html>
